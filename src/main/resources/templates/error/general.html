<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Bebet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #495057;
            font-family: Arial, sans-serif;
        }
        .error-container {
            text-align: center;
        }
        img{
            width: 200px;
            height: 200px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-back {
            background-color: #f7b924;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #e5a91f;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="error-container">
    <img src="/images/error.png" alt="Có lỗi xảy ra">
    <h2>Có lỗi xảy ra</h2>
    <p>Chúng tôi xin lỗi, đã có một sự cố bất ngờ. Vui lòng thử lại sau.</p>
    <a href="/home" class="btn btn-back">Quay về trang chủ</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
