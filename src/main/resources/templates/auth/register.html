<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

</head>
<body>
<div class="register-container">
    <div class="register-box">
        <div class="logo">BeBet</div>

        <h2 class="register-title">Đăng ký</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="input-group">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                <input type="text" name="username" placeholder="Tên đăng nhập" th:field="*{username}">
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="input-group">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                <input type="password" name="password" placeholder="Mật khẩu" th:field="*{password}" >
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="input-group">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" th:field="*{confirmPassword}" >
                <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <div class="input-group">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                <input type="email" name="email" placeholder="Email" th:field="*{email}">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button type="submit" class="register-button">Đăng Ký</button>
        </form>

        <div>
            <span>Đã có tài khoản? </span>
            <a href="#" class="login-link" th:href="@{/login}">Đăng nhập</a>
        </div>
    </div>
</div>
</body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .register-container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
    }

    .register-box {
        background-color: #f2f2f2;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    .register-title {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 15px 15px 15px 50px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
    }

    .register-button {
        background-color: #f7b924;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .login-link {
        color: #0099ff;
        text-decoration: none;
        font-weight: bold;
    }

    .error {
        color: red;
        font-size: 14px;
        text-align: left;
        margin-top: 5px;
    }
</style>
</html>
