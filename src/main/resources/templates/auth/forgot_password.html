<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Bebet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Quên mật khẩu</h2>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">

            </div>
            <div th:if="${fail}" class="alert alert-danger" role="alert" th:text="${fail}">
                Email không tồn tại. Vui lòng kiểm tra lại.
            </div>
            <form th:action="@{/forgot-password}" method="post" class="border p-4 rounded shadow">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-warning fw-bold text-white w-100">Gửi yêu cầu</button>
                <div class="text-center mt-3">
                    <a class="text-decoration-none" th:href="@{/login}">Quay lại trang đăng nhập</a>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
