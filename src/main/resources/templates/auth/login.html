<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo">BeBet</div>

        <h2 class="login-title">Đăng nhập</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div th:if="${fail}" class="alert alert-danger" th:text="${fail}"></div>

        <form th:action="@{/login}" th:object="${userLogin}" method="post">
            <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" th:field="*{userName}">
            </div>
            <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>

            <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                <input type="password" class="form-control" name="password" placeholder="Mật Khẩu" th:field="*{password}">
            </div>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <button type="submit" class="btn btn-primary login-button w-100">Đăng Nhập</button>
        </form>

<!--        <a href="#" class="forgot-password" th:href="@{/forgot-password}">Quên mật khẩu?</a>-->

        <div>
            <span>Chưa có tài khoản </span>
            <a href="#" class="register-link" th:href="@{/register}">Đăng ký ngay</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    body {
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
    }

    .login-box {
        background-color: #f2f2f2;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    .login-title {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    .input-group-text {
        background-color: transparent;
        border-right: none;
    }

    .form-control {
        border-left: none;
        padding: 12px;
        height: auto;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #ced4da;
    }

    .login-button {
        background-color: #f7b924;
        border-color: #f7b924;
        padding: 12px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .login-button:hover {
        background-color: #e5a91f;
        border-color: #e5a91f;
    }

    .forgot-password {
        display: block;
        text-align: center;
        margin-bottom: 15px;
        color: #666;
        text-decoration: none;
    }

    .register-link {
        color: #0099ff;
        text-decoration: none;
        font-weight: bold;
    }
    .error {
        color: red;
        font-size: 14px;
        text-align: left;

    }
</style>
