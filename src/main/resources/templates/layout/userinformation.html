<div class="user-profile row align-items-center" th:fragment="user(user)">
    <!-- Avatar và Cấp độ -->
    <div class="user-avatar">
        <img th:src="${user.avatar}"/>
    </div>

    <!-- Thông tin chi tiết -->
    <div class="col-3">
        <strong>
            <span class="mb-1">Danh Hiệu: <span th:text="${username}"></span></span>
        </strong>

        <p>Người dùng: <span th:text="${user.getUserName()}"></span></p>
    </div>

    <!-- Coin -->
    <div th:style="'width:20px'" class="d-flex flex-column align-items-center col-7 ms-auto">
        <img src="/images/coin-icon.png" alt="coin" class="user-coin">
        <span th:text="${user.getCoins()}">0</span>
    </div>
</div>
